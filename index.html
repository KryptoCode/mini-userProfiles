<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">
    <div ng-repeat="user in users" ng-class="{favorite: user.isFavorite}">
    <img ng-src="{{user.avatar}}" /> <br /><br /><span>{{user.first_name}}</span> <span>{{user.last_name}}</span> <br /><br />
    <button ng-click="toggleFavorite(user.id)">Toggle Favorite</button>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script type="text/javascript" src="mainService.js"></script>
</body>
</html>
